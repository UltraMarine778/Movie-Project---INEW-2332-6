<!DOCTYPE html>
<html>
<head>
    <title>Admin - TwoKies</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav>
    <h2>TwoKies Movie Website</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="schedule.html">View Schedule</a>
        <a href="admin.html">Admin</a>
    </div>
</nav>

<div class="container">

    <div id="loginSection">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div id="adminPanel" style="display:none;">
        <h2>Manage Movies</h2>

        <input type="text" id="movieTitle" placeholder="Movie Title">
        <input type="text" id="movieTime" placeholder="Showtime (e.g. 7:00 PM)">
        <button onclick="addMovie()">Add Movie</button>

        <h3>Current Movies</h3>
        <ul id="movieList"></ul>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
